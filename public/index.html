<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link 
      rel="icon" 
      href="%PUBLIC_URL%/favicon.ico"
    />
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link 
      rel="stylesheet"
      href="../src/fontawesome.css"
    />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1" 
    />
    <title>pricedata</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 300ms;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        padding: 0 12px;
      }
      #approot { 
        font-family: 'Roboto', sans-serif;
        font-weight: 200; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      *::selection {
        background-color: #ffbf0075 !important;
      }
    </style>
    <style>
      .react-datepicker__input-container {
        display: block;
        width: 160px !important;
        margin-right: 9px;
      }
      .react-datepicker__input-container input {
        width: 160px !important;
        height: 40px;
        outline: none !important;
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 6px 0.5px grey;
        font-size: 13px;
        box-sizing: border-box;
        padding-left: 12px;
        padding-bottom: 2px;
      }
      .react-datepicker__input-container input:disabled {
        background-color: white !important;
        color: black;
      }
      .react-datepicker__header {
        padding: 12px 0 !important;
      }
      .react-datepicker__navigation-icon {
        top: 1px !important;
      }
      .react-datepicker__day--today {
        background-color: #ffc000 !important;
      }
      .react-datepicker__day--selected,
      .react-datepicker__day--keyboard-selected {
        background-color: #1F99B4 !important;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">
      localStorage.setItem('start1From', '[]');
	    localStorage.setItem('start1To', '');
	    localStorage.setItem('start2From', '[]');
	    localStorage.setItem('start2To', '');
	    localStorage.setItem('start3From', '[]');
	    localStorage.setItem('start3To', '');
	    localStorage.setItem('start4From', '[]');
	    localStorage.setItem('start4To', '');
	    localStorage.setItem('start5From', '[]');
	    localStorage.setItem('start5To', '');
    </script>
    <div id="approot"></div>
  
  </body>
</html>
